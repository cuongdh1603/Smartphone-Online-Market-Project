<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>        
    <title>Add Brand</title> 

	<link rel="stylesheet" th:href="@{https://use.fontawesome.com/releases/v5.15.4/css/all.css}" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <!-- Bootstrap core CSS -->
    <link th:href="@{/css/admin/bootstrap.min.css}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link th:href="@{/css/admin/dashboard.css}" rel="stylesheet">
    <!--Table-->
    <link th:href="@{https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.css}" rel="stylesheet">
    <link th:href="@{/css/admin/dataTables.bootstrap4.min.css}" rel="stylesheet">
    <script th:src="@{/js/jquery-3.5.1.js}"></script>
    <script th:src="@{/js/jquery.dataTables.min.js}"></script>
    <script th:src="@{/js/dataTables.bootstrap4.min.js}"></script>
    <!-- Favicons -->
    <link rel="apple-touch-icon" th:href="@{/img/apple-touch-icon.png}" sizes="180x180">
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
    <meta name="theme-color" content="#7952b3">
    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }
      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
</head>
<body>   
	<div th:replace="admin/fragments/header :: header"></div>
	<div class="container-fluid mb-5"> 
      <div class="row">
      	<div th:replace="admin/fragments/menu :: menu"></div>
      	<div class="container" layout:fragment="content"></div>
      </div>
	</div>
	<div th:replace="admin/fragments/footer :: footer"></div>
	<script th:src="@{/docs/5.0/dist/js/bootstrap.bundle.min.js}" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script>
      $(document).ready(function() {
          $('#example').DataTable({
            columnDefs: [
              { orderable: false, targets: 0 }, //disable ordering.
              { orderable: false, targets: 1 },
              { orderable: false, targets: 3 },
              { orderable: false, targets: 5 }
            ]
          })
      } );
    </script>
	<script>
		function isValidForm(){
			const code = document.getElementById('code').value.trim()
			const name = document.getElementById('name').value.trim()
			const errorCode = document.getElementById('errorCode')
			const errorName = document.getElementById('errorName')
			document.getElementById('invalid_code').innerHTML = null
			if(code==''){
				errorCode.removeAttribute('hidden')
				return false
			}
			else if(code.length!=4){
				console.log(code.length)
				errorCode.innerHTML = 'Length of code must be 4'
				errorCode.removeAttribute('hidden')
				return false
			}
			console.log(name)
			if(name==''){
				
				errorName.removeAttribute('hidden')
				return false
			}
			return true
		}
		function showPreview(event) {
	        if (event.target.files.length > 0) {
	            var src = URL.createObjectURL(event.target.files[0]);
	            var preview = document.getElementById("file-ip-1-preview");
	            preview.src = src;
	            preview.style.display = "block";
	        }
	    }
	    function deleteImage() {
	        var preview = document.getElementById("file-ip-1-preview");
	        preview.src = null;
	        preview.style.display = null;
	    }
	</script>   
</body>
</html>
