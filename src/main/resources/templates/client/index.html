<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Document</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" th:href="@{/css/client/bootstrap.min.css}">
  <link th:href="@{/css/styles.css}" rel="stylesheet">
  <!-- Owl-carousel CDN -->
  <link rel="stylesheet"
    th:href="@{https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css}"
    integrity="sha256-UhQQ4fxEeABh4JrcmAJ1+16id/1dnlOEVCFOxDef9Lw=" crossorigin="anonymous" />
  <link rel="stylesheet"
    th:href="@{https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css}"
    integrity="sha256-kksNxjDRxd/5+jGurZUJd1sdR2v+ClrCl3svESBaJqw=" crossorigin="anonymous" />
  <!-- font awesome icons -->
  <link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css}"
    integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ=" crossorigin="anonymous" />
  <link rel="stylesheet" th:href="@{https://use.fontawesome.com/releases/v5.15.4/css/all.css}"
    integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
  <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</head>

<body>
  <div th:replace="client/fragments/header :: header" />
  <main id="main-site">
    <!-- Owl-carousel -->
    <div class="container py-4 px-3">
      <section id="banner-area">
        <div class="owl-carousel owl-theme">
          <div class="item">
            <img th:src="@{/img/Banner1.png}" alt="Banner1">
          </div>
          <div class="item">
            <img th:src="@{/img/Banner2.png}" alt="Banner2">
          </div>
          <div class="item">
            <img th:src="@{/img/Banner1.png}" alt="Banner3">
          </div>
        </div>
      </section>
    </div>
    <!-- !Owl-carousel -->
    <!-- Top Sale -->
    <section id="top-sale">
      <div class="container py-5">
        <h4 class="font-rubik font-size-20">Top Sale</h4>
        <hr>
        <!-- owl carousel -->
        <div class="owl-carousel owl-theme">
          <div class="item py-2" th:each="item : ${items}">
            <div class="product font-rale">
              <a href="#"><img th:src="@{${item.getPhotoPath()}}" width="200px" height="200px"></a>
              <div class="text-center">
                <h6 th:text="${item.name}"></h6>
                <div class="rating text-warning font-size-12">
                  <span><i class="fas fa-star"></i></span>
                  <span><i class="fas fa-star"></i></span>
                  <span><i class="fas fa-star"></i></span>
                  <span><i class="fas fa-star"></i></span>
                  <span><i class="far fa-star"></i></span>
                </div>
                <div class="price py-2">
                  <span th:text="${item.getFormatPrice() + ' VNĐ'}"></span>
                </div>
                <a type="button" th:href="@{/home/item/{id}(id = ${item.id})}" class="btn btn-warning font-size-12">Chi tiết</a>
              </div>
            </div>
          </div>
        </div>
        <!-- !owl carousel -->
      </div>
    </section>
    <!-- !Top Sale -->
    <!-- Special Price -->
    <section id="special-price">
      <div class="container">
        <h4 class="font-rubik font-size-20">Giá đặc biệt</h4>
        <div id="filters" class="button-group text-right font-baloo font-size-16">
          <button class="btn is-checked" data-filter="*">Tất cả</button>
          <th:block th:each="brand : ${brands}">
            <button class="btn" th:value="${'.'+brand.name}" th:text="${brand.name}"></button>
          </th:block>
        </div>
        <div class="grid">
          <th:block th:each="item : ${items}">
            <div class="border grid-item " th:classappend="${item.brand.name}">
              <div class="item py-2" style="width: 200px;">
                <div class="product font-rale">
                  <a href="#"><img th:src="@{${item.getPhotoPath()}}" width="200px" height="200px"></a>
                  <div class="text-center">
                    <h6 th:text="${item.name}"></h6>
                    <div class="rating text-warning font-size-12">
                      <span><i class="fas fa-star"></i></span>
                      <span><i class="fas fa-star"></i></span>
                      <span><i class="fas fa-star"></i></span>
                      <span><i class="fas fa-star"></i></span>
                      <span><i class="far fa-star"></i></span>
                    </div>
                    <div class="price py-2">
                      <span th:text="${item.getFormatPrice() + ' VNĐ'}"></span>
                    </div>
                    <a type="button" th:href="@{/home/item/{id}(id = ${item.id})}"
                      class="btn btn-warning font-size-12">Chi tiết</a>
                  </div>
                </div>
              </div>
            </div>
          </th:block>
        </div>
    </section>
    <!-- !Special Price -->
    <!-- Banner Ads  -->
    <section id="banner_adds">
      <div class="container py-5 text-center">
        <img th:src="@{/img/banner1-cr-500x150.jpg}" alt="banner1" class="img-fluid">
        <img src="../img/banner2-cr-500x150.jpg" alt="banner1" class="img-fluid">
      </div>
    </section>
    <!-- !Banner Ads  -->
    <div th:replace="client/fragments/blog :: blog" />
  </main>
  <div th:replace="client/fragments/footer :: footer" />
  <script th:src="@{https://code.jquery.com/jquery-3.4.1.slim.min.js}"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script th:src="@{https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js}"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script th:src="@{https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js}"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
  <!-- Owl Carousel Js file -->
  <script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js}"
    integrity="sha256-pTxD+DSzIwmwhOqTFN+DB+nHjO4iAsbgfyFq5K5bcE0=" crossorigin="anonymous"></script>
  <!--  isotope plugin cdn  -->
  <script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/jquery.isotope/3.0.6/isotope.pkgd.min.js}"
    integrity="sha256-CBrpuqrMhXwcLLUd5tvQ4euBHCdh7wGlDfNz8vbu/iI=" crossorigin="anonymous"></script>
  <!-- Custom Javascript -->
  <script th:src="@{/js/index.js}"></script>
</body>

</html>
