<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/client/bootstrap.min.css}" rel="stylesheet">
    <link href="@{/css/styles.css}" rel="stylesheet">

    <!-- Owl-carousel CDN -->

    <link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css}" integrity="sha256-kksNxjDRxd/5+jGurZUJd1sdR2v+ClrCl3svESBaJqw=" crossorigin="anonymous" />
    <!-- font awesome icons -->
    <link rel="stylesheet" th:href="@{/css/all.min.css}" integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ=" crossorigin="anonymous" />
    <link rel="stylesheet" th:href="@{/css/all.css}" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script> 
    <script th:src="@{https://code.jquery.com/jquery-3.4.1.slim.min.js}" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script th:src="@{https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js}" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script th:src="@{https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js}" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <!-- Owl Carousel Js file -->
    <script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js}" integrity="sha256-pTxD+DSzIwmwhOqTFN+DB+nHjO4iAsbgfyFq5K5bcE0=" crossorigin="anonymous"></script>
    <!--  isotope plugin cdn  -->
    <script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/jquery.isotope/3.0.6/isotope.pkgd.min.js}" integrity="sha256-CBrpuqrMhXwcLLUd5tvQ4euBHCdh7wGlDfNz8vbu/iI=" crossorigin="anonymous"></script>
    <!-- Custom Javascript -->
    <script th:src="@{/js/index.js}"></script> 
</head>
<body>
    <header th:fragment="header" class="p-1 mb-1 border-bottom bg-dark">
        <div class="container">
          <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-dark text-decoration-none">
              <img th:src="@{/img/logo.png}">
            </a>
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
              <li><a th:href="@{/home}" class="nav-link px-2 text-white">Trang chủ</a></li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle text-white" href="#" id="navbarDropdownMenuProduct" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Sản phẩm
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuProduct">
                  <li><a class="dropdown-item" href="#">Samsung</a></li>
                  <li><a class="dropdown-item" href="#">Nokia</a></li>
                  <li><a class="dropdown-item" href="#">Apple</a></li>
                </ul>
              </li>
              <li><a href="#" class="nav-link px-2 text-white">Giới thiệu</a></li>
              <li><a href="#" class="nav-link px-2 text-white">Liên hệ</a></li>
              <li><a href="#" class="nav-link px-2 text-white">Lịch sử đơn hàng</a></li>
            </ul>
            <div>
                <a th:href="@{/home/cart}" class="btn btn-app btn-yellow btn-xs text-white">
                    <i class="fas fa-cart-arrow-down text-warning"></i>
                    Xem giỏ hàng
                </a>
            </div>
            <div class="px-3 text-white" th:text="${username}">
                
            </div>
            <div class="dropdown text-end">
              <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
                <img th:src="@{/img/logged_customer.png}" alt="mdo" width="32" height="32" class="rounded-circle">
              </a>
              <ul class="dropdown-menu text-small dropdown-menu-end" aria-labelledby="dropdownUser1">
                <li><a class="dropdown-item" th:href="@{/customer}">Thông tin tài khoản</a></li>
                <li><a class="dropdown-item" href="#">Đổi mật khẩu</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" th:href="@{/logout}">Đăng xuất</a></li>
              </ul>
            </div>
          </div>
        </div>
      </header>
</body>
</html>
